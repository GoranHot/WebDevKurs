<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <form action="">
    Pizza Shop 2.0
      <br>
      Name:
      <input type="text" maxlength="20">
      <br>
      Pizza Topping
      <label for="supreme"><input type="radio" name="topping">Supreme</label>
      <label for="vegetarian"><input type="radio" name="topping">Vegetarian</label>
      <label for="hawaiian"><input type="radio" name="topping">Hawaiian</label>
      <br>
    Pizza Sauce

        <select name="sauce" id="sauce">
          <option value="tomato">Tomato</option>
          <option value="garlic">Garlic</option>
          <option value="hotsauce">Hot Sauce</option>
          <option value="mayo">Mayo</option>
        </select>
    <br>

    Optional Extras
    <label><input type="checkbox" name="extras">Extra Cheese</label>
    <label><input type="checkbox" name="extras">Gluten Free Base</label>
    <br>
    Delivery Instructions:
    <br>
    <textarea name="" id="" maxlength="200"></textarea>
    <br>
    <button type="submit">Send My Order</button>
  </form>

</body>
</html>
